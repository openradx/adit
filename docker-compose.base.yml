x-app: &default-app
  volumes:
    - ${BACKUP_DIR:?}:/backups
    - ${MOUNT_DIR:?}:/mnt
  depends_on:
    - postgres
  environment:
    CALLING_AE_TITLE: ${CALLING_AE_TITLE:?}
    DATABASE_URL: postgres://postgres:postgres@postgres.local:5432/postgres
    DBBACKUP_STORAGE_LOCATION: /backups
    DJANGO_ADMIN_EMAIL: ${DJANGO_ADMIN_EMAIL:?}
    DJANGO_ADMIN_FULL_NAME: ${DJANGO_ADMIN_FULL_NAME:?}
    DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:?}
    DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
    DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?}
    DJANGO_SERVER_EMAIL: ${DJANGO_SERVER_EMAIL:?}
    EXCLUDE_MODALITIES: ${EXCLUDE_MODALITIES:-}
    IS_DOCKER_CONTAINER: 1
    FILE_TRANSMIT_HOST: receiver.local
    FILE_TRANSMIT_PORT: 14638
    HTTP_PROXY: ${HTTP_PROXY:-}
    HTTPS_PROXY: ${HTTPS_PROXY:-}
    MOUNT_DIR: /mnt
    NO_PROXY: ${NO_PROXY:-}
    ORTHANC1_DICOM_PORT: 7501
    ORTHANC1_DICOMWEB_ROOT: dicom-web
    ORTHANC1_HOST: orthanc1.local
    ORTHANC1_HTTP_PORT: 6501
    ORTHANC2_DICOM_PORT: 7502
    ORTHANC2_DICOMWEB_ROOT: dicom-web
    ORTHANC2_HOST: orthanc2.local
    ORTHANC2_HTTP_PORT: 6502
    RECEIVER_AE_TITLE: ${RECEIVER_AE_TITLE:?}
    SITE_DOMAIN: ${SITE_DOMAIN:?}
    SITE_NAME: ${SITE_NAME:?}
    STORE_SCP_HOST: receiver.local
    STORE_SCP_PORT: 11112
    SUPERUSER_AUTH_TOKEN: ${SUPERUSER_AUTH_TOKEN:-}
    SUPERUSER_EMAIL: ${SUPERUSER_EMAIL:-}
    SUPERUSER_USERNAME: ${SUPERUSER_USERNAME:-}
    SUPERUSER_PASSWORD: ${SUPERUSER_PASSWORD:-}
    SUPPORT_EMAIL: ${SUPPORT_EMAIL:?}
    TIME_ZONE: ${TIME_ZONE:?}
    TOKEN_AUTHENTICATION_SALT: ${TOKEN_AUTHENTICATION_SALT:?}
    ANONYMIZATION_SEED: ${ANONYMIZATION_SEED:-}
    # Point to otel-collector for traces and metrics (logs collected via Docker container files)
    OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector.local:4318}
    OTEL_PYTHON_DJANGO_EXCLUDED_URLS: "health/,static/.*"

services:
  init:
    <<: *default-app
    hostname: init.local

  web:
    <<: *default-app
    build:
      args:
        - PROJECT_VERSION=${PROJECT_VERSION:?}
    hostname: web.local

  default_worker:
    <<: *default-app
    hostname: default_worker.local

  dicom_worker:
    <<: *default-app
    hostname: dicom_worker.local

  receiver:
    <<: *default-app
    hostname: receiver.local

  postgres:
    image: postgres:17
    hostname: postgres.local
    volumes:
      - postgres_data:/var/lib/postgresql/data

  orthanc1:
    image: jodogne/orthanc-plugins:1.12.10
    hostname: orthanc1.local
    configs:
      - source: orthanc1_config
        target: /etc/orthanc/orthanc.json
    volumes:
      - orthanc1_data:/var/lib/orthanc/db

  orthanc2:
    image: jodogne/orthanc-plugins:1.12.10
    hostname: orthanc2.local
    configs:
      - source: orthanc2_config
        target: /etc/orthanc/orthanc.json
    volumes:
      - orthanc2_data:/var/lib/orthanc/db

  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    hostname: openobserve.local
    environment:
      ZO_ROOT_USER_EMAIL: ${ZO_ROOT_USER_EMAIL:-admin@localhost}
      ZO_ROOT_USER_PASSWORD: ${ZO_ROOT_USER_PASSWORD:?}
      ZO_DATA_DIR: /data
    volumes:
      - openobserve_data:/data

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.1
    hostname: otel-collector.local
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://openobserve.local:5080/api/default}
      OTEL_EXPORTER_AUTH_HEADER: ${OTEL_EXPORTER_AUTH_HEADER:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: otel_collector_config
        target: /etc/otel-collector-config.yaml
    depends_on:
      - openobserve

configs:
  orthanc1_config:
    file: ./orthanc/orthanc1.json
  orthanc2_config:
    file: ./orthanc/orthanc2.json
  otel_collector_config:
    file: ./otel-collector-config.yaml

volumes:
  postgres_data:
  orthanc1_data:
  orthanc2_data:
  openobserve_data:
