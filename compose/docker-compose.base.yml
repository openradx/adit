version: "3.8"

x-app: &default-app
  volumes:
    - /mnt:/mnt
  depends_on:
    - postgres
    - redis
  environment:
    USE_DOCKER: 1
    DATABASE_URL: "psql://postgres:postgres@postgres:5432/postgres"
    REDIS_URL: "redis://redis:6379/0"
    DJANGO_STATIC_ROOT: "/var/www/adit/static/"
    FLOWER_HOST: "flower"
    FLOWER_PORT: "5555"
    ORTHANC1_HOST: "orthanc1"
    ORTHANC1_HTTP_PORT: 6501
    ORTHANC1_DICOM_PORT: 7501
    ORTHANC1_DICOMWEB_ROOT: "dicom-web"
    ORTHANC2_HOST: "orthanc2"
    ORTHANC2_HTTP_PORT: 6502
    ORTHANC2_DICOM_PORT: 7502
    ORTHANC2_DICOMWEB_ROOT: "dicom-web"
    FILE_TRANSMIT_HOST: "receiver"
    FILE_TRANSMIT_PORT: 14638
    STORE_SCP_HOST: "receiver"
    STORE_SCP_PORT: 11112

services:
  web:
    <<: *default-app
    build:
      context: ..
    volumes:
      # Cave, overwrites the above anchor
      - /mnt:/mnt
      - adit_data:/var/www/adit

  postgres:
    image: postgres:13.13
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dicom_worker:
    <<: *default-app

  celery_worker:
    <<: *default-app

  celery_beat:
    <<: *default-app

  receiver:
    <<: *default-app

  flower:
    <<: *default-app
    command: >
      bash -c "
        wait-for-it -s redis:6379 -t 60 &&
        celery --broker=redis://redis:6379/0 flower --url_prefix=flower
      "

  redis:
    image: redis:7.2.3
    volumes:
      - redis_data:/data

  orthanc1:
    image: jodogne/orthanc-plugins:1.12.1
    configs:
      - source: orthanc1_config
        target: /etc/orthanc/orthanc.json
    volumes:
      - orthanc1_data:/var/lib/orthanc/db

  orthanc2:
    image: jodogne/orthanc-plugins:1.12.1
    configs:
      - source: orthanc2_config
        target: /etc/orthanc/orthanc.json
    volumes:
      - orthanc2_data:/var/lib/orthanc/db

configs:
  orthanc1_config:
    file: ./orthanc/orthanc1.json
  orthanc2_config:
    file: ./orthanc/orthanc2.json

volumes:
  adit_data:
  postgres_data:
  redis_data:
  flower_data:
  orthanc1_data:
  orthanc2_data:
